type Factory @entity {
  id: ID!
  engineCount: BigInt!
}

type Token @entity {
  id: ID!
  symbol: String!
  name: String!
  decimals: BigInt!
  totalSupply: BigInt!
}

type Pool @entity {
  id: ID!
  createdAtTimestamp: Int!
  createdAtBlockNumber: Int!
  underlyingToken: Token!
  quoteToken: Token!
  strike: BigInt!
  strikeDecimal: BigDecimal!
  sigma: BigInt!
  sigmaDecimal: BigDecimal!
  tau: Int!
  maturity: Int!
  gamma: BigInt!
  liquidity: BigInt!
  txCount: Int!
  totalUnderlyingTokens: BigInt!
  totalQuoteTokens: BigInt!
  liquidityProviderCount: Int!
  engine: Engine!
  feesCollectedUnderlying: BigInt!
  feesCollectedQuote: BigInt!
  invariant: BigInt!
  invariantStart: BigInt!
  initialUnderlying: BigInt!
  initialQuote: BigInt!
  initialLiquidity: BigInt!
  initialTau: Int!
  swaps: [Swap!] @derivedFrom(field: "pool")
  allocates: [Allocate!] @derivedFrom(field: "pool")
  removes: [Remove!] @derivedFrom(field: "pool")
}

type Engine @entity {
  id: ID!
  poolCount: Int!
  pools: [Pool!]!
  underlyingToken: Token!
  txCount: Int!
  quoteToken: Token!
  createdAtTimestamp: BigInt!
  createdAtBlockNumber: BigInt!
}

type Position @entity {
  id: ID!
  owner: Bytes!
  pool: Pool!
  underlyingToken: Token!
  quoteToken: Token!
  liquidity: BigInt!
  depositedUnderlyingToken: BigInt!
  depositedQuoteToken: BigInt!
  withdrawnUnderlyingToken: BigInt!
  withdrawnQuoteToken: BigInt!
  invariantAtLastAllocate: BigInt!
  invariantAtCreation: BigInt!
  initialLiquidity: BigInt!
  initialTau: Int!
  initialUnderlying: BigInt!
  initialQuote: BigInt!
}

type Allocate @entity {
  id: ID!
  pool: Pool!
  underlyingTokenAmount: BigInt!
  quoteTokenAmount: BigInt!
  liquidityAmount: BigInt!
  timestamp: Int!
}

type Remove @entity {
  id: ID!
  pool: Pool!
  underlyingTokenAmount: BigInt!
  quoteTokenAmount: BigInt!
  liquidityAmount: BigInt!
  timestamp: Int!
}

type Swap @entity(immutable: true) {
  id: ID!
  pool: Pool!
  sender: String!
  riskyForStable: Boolean!
  deltaIn: BigInt!
  deltaOut: BigInt!
  amount: BigInt!
  timestamp: Int!
  tau: Int!
  totalUnderlying: BigInt!
  totalQuote: BigInt!
  totalLiquidity: BigInt!
  transactionHash: String!
}
